<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>

<body>
    <script>
        for (let i = 5; i>=1; i--) {
            for (let j = 1; j <= i; j++) {
                document.write(i)
            }
            document.write("<br>")
        }

        document.write("<br>")

        for (let i = 5; i >= 1; i--) {
            for (let j = i; j >= 1; j--) {
                document.write(j)
            }
            document.write("<br>")
        }

        document.write("<br>")
        
        for(let i=1; i<=5; i++)
        {
            for(let j=5; j>=i; j--)
            {
                document.write(j);
            }
            document.write("<br>")
        }

        document.write("<br>")

        for(i=1; i<=5; i++){
            for(j=1; j<=i; j++)
            {
                document.write("*")
            }
            document.write("<br>")
        }

        document.write("<br>")

        for(i=5; i>=1; i--){
            for(j=1; j<=i; j++)
            {
                document.write(j)
            }
            document.write("<br>")
        }

        document.write("<br>")


        {
            let k=1;
            for(let i=1; i<=5; i++){
            for(j=1; j<=i; j++){
                document.write(k)
                k++;
            }
            document.write("<br>")
        }
        }
        
        document.write("<br>")
        
        for(let i=1; i<=5; i++){
            for(let j=1; j<=i; j++){
                if(j%2==0){
                    document.write("@")
                }
                else{
                    document.write("#")
                }
            }
            document.write("<br>")
        }
        document.write("<br>")

        {
            let k=15;
            for(let i=1; i<=5; i++){
                for(let j=5; j>=i; j--){
                    document.write(k)
                    k--;
                }
                document.write("<br>")
            }
            
        }
        document.write("<br>")

        {
            for(i=1; i<=5; i++){
                for(let j=1; j<=5; j++){
                    document.write(j)
                }
                document.write("<br>")
            }
            
        }

        document.write("<br>")

        {
            let k=1;
            for(let i=1; i<=5; i++){
                for(let j=1; j<=5; j++){
                    document.write(k++)
                }
                document.write("<br>")
            }
        }
        document.write("<br>")

        {
            let k=1;
            for(let i=1; i<=5; i++){
                for(let j=1; j<=5; j++){
                    document.write(k + " ")
                    k+=2;
                }
                document.write("<br>")
            }
        }
        document.write("<br>")

        {
            let k=2;
            for(let i=1; i<=5; i++){
                for(let j=1; j<=5; j++){
                    document.write(k + " ")
                    k+=2;
                }
                document.write("<br>")
            }
        }


        document.write("<br>")


       
        

        
    </script>
</body>
</html>
